RULE-SET,https://raw.githubusercontent.com/Blankwonder/surge-list/master/telegram.list,Global 免流
RULE-SET,https://github.com/Blankwonder/surge-list/raw/master/blocked.list,Global 免流
RULE-SET,https://github.com/Blankwonder/surge-list/raw/master/cn.list,DIRECT
RULE-SET,https://github.com/Blankwonder/surge-list/raw/master/apple.list,DIRECT
